<table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Description</th>
        <th>Price</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let b of getEvents()'>
        <td>{{ b.name }}</td>
        <td>{{ b.date }}</td>        
        <td>{{ b.description }}</td>
        <td>{{ b.price | currency: 'USD': 'symbol': '2.2-2'}}</td>
        <td>
          <button class="btn btn-sm btn-primary m-1" (click)='editEvent(b._id)'>
            <i class="fas fa-pencil-alt"></i> Edit
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger m-1" (click)='deleteEvent(b._id)'>
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)='addEvent()'>
    <i class="fas fa-plus-circle"></i> Add New Event
  </button>
